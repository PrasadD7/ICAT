
<div class="card text-center">
  <div class="card-header">
    Result
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ participant.name }}</h5>
    <p class="card-text">You have scored </p>

  </div>
  <div class="card-footer text-muted">
    {{qsvc.score}} Points
  </div>

<div>
  <button class="btn btn-primary" (click)="logOut()"> Log Out </button>
</div>

      <div *ngFor="let question of qsvc.qns" >
        <div>
          <p>
            Question : {{question.Qn}}
          </p>
          <div *ngFor="let option of qsvc.Options" >
            <p>
              {{option}}
            </p>
          </div>
          <div>
            <p>
              Correct Answer <strong> {{question.Answer}} </strong>
              </p>
              <p>
                You Answered <strong> {{ getChoices() }} </strong>
              </p>
              <p> Time taken by you to answer <strong>  {{ getTimeTaken() }} </strong> Seconds
              </p>
          </div>
        </div>
      </div>

</div>
