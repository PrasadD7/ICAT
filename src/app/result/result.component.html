
<div class="card text-center">
  <div class="card-header">
    <h3>
      Result
    </h3>
  </div>
  <div class="card-body">
    Hi,
    <h5 class="card-title">{{ participant.name | uppercase }}</h5>
    <p class="card-text">You have scored
      {{qsvc.score}} Points
   </p>
  </div>

<br>

<h3> Test Analysis </h3>
      <div  *ngFor="let question of qsvc.qns" >
        <mat-card color="">
        <div >
          <p>
            Question : {{question.Qn}}
          </p>
          <div *ngFor="let option of qsvc.choices" >
            <p>
              {{option}}
            </p>
          </div>
          <div>
              <p>
                You Answered <strong> {{ getChoices() }} </strong>
              </p>

            <p>
              Correct Answer <strong> {{question.Answer}} </strong>
              </p>

              <p> Time taken by you to answer this question <strong>  {{ getTimeTaken() }} </strong> Seconds
              </p>
          </div>
        </div>
      </mat-card>
      </div>

</div>

<div>
  <button id="logout" mat-fab matTooltip="Save result and Log Out" color="primary" (click)="logOut()">
  <mat-icon>
      exit_to_app
  </mat-icon>
  </button>
</div>
<div>
  <button id="result" mat-fab matTooltip="Print Result" color="warn" (click)="generateResult()">
<mat-icon>
  local_printshop
</mat-icon>
  </button>
</div>
