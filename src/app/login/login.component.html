<app-navbar></app-navbar>
<div class="container-fluid mb-5"><form>
  <div class="form-group">
    <!-- <label for="email">Email address</label> -->
    <i class="material-icons">
      email
      </i>E-Mail
      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
      [(ngModel)]='email'required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group"><i class="material-icons">
    security
    </i>Password
    <input type="password" name="password" class="form-control" id="password" [(ngModel)]='password'>
  </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="onLogin()">Submit</button>
  </div>
  <div>
      <button type="submit" class="btn btn-secondary" (click)="onSignUp()">Create a new one</button>
  </div>
</form>
</div>
