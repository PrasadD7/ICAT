
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input name="email" type="email" class="form-control" id="inputEmail4" [(ngModel)]='email'>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input name="password" type="password" class="form-control" id="inputPassword4"
      [(ngModel)]='password'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Name</label>
    <input type="text" name="name" class="form-control" id="inputAddress" placeholder="" [(ngModel)]='name'>
  </div>


  <button type="submit" class="btn btn-primary" (click)="onRegister()">Register Me !!!</button>
</form>
